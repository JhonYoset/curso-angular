<div class="login-auth-page">
  <div class="login-auth-wrapper">
    <h3>Para continuar, inicia sesión en Spotify.</h3>
    <div class="login-social-zone">
      <button class="social-btn btn-fb ">
        <i class="uil uil-facebook-f"></i> Continuar con Social
      </button>
      <button class="social-btn btn-apple">
        <i class="uil uil-apple"></i> Continuar con Apple
      </button>
      <button class="social-btn">
        <i class="uil uil-google"></i> Continuar con Google
      </button>
    </div>
    <div class="separator"></div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-auth-form">
      <div class="form-group">
        <label for="email">Dirección de correo o nombre de usuario</label>
        <input formControlName="email" type="text" placeholder="Dirección de correo o nombre de usuario"
          class="form-input" [ngClass]="{'error-input': email?.invalid && (email?.dirty || email?.touched)}">

        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
          <div *ngIf="email?.errors?.['required']">
            El email es requerido.
          </div>
          <div *ngIf="email?.errors?.['email']">
            El email no es válido.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input formControlName="password" type="password" placeholder="Contraseña" class="form-input"
          [ngClass]="{'error-input': password?.invalid && (password?.dirty || password?.touched)}">

        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
          <div *ngIf="password?.errors?.['required']">
            La contraseña es requerida.
          </div>
          <div *ngIf="password?.errors?.['minlength']">
            La contraseña debe tener al menos 6 caracteres.
          </div>
        </div>
      </div>

      <div class="form-steps">
        <a class="link" href="">¿Se te ha olvidado la contraseña?</a>
      </div>

      <div *ngIf="false" class="error-message">
        Ocurrió un error con tu email o password
      </div>

      <div class="form-action">
        <button type="submit" class="login social-btn" [disabled]="loginForm.invalid">
          Iniciar sesión
        </button>
      </div>
    </form>
  </div>
</div>
