<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <h3>Para continuar, inicia sesión en Spotify.</h3>
        <div class="login-social-zone">
            <button class="social-btn btn-fb "> <i class="uil uil-facebook-f"></i> Continuar con Social</button>
            <button class="social-btn btn-apple"><i class="uil uil-apple"></i> Continuar con Apple</button>
            <button class="social-btn"><i class="uil uil-google"></i> Continuar con Google</button>
        </div>
        <div class="separator"></div>

        <form [formGroup]="formLogin" class="login-auth-form" (ngSubmit)="sendLogin()">
            <div class="form-group">
                <label for="email">Dirección de correo</label>
                <input name="email" type="text" placeholder="Dirección de correo" class="form-input" formControlName="email">
                <small *ngIf="formLogin.get('email')?.hasError('required') && formLogin.get('email')?.touched" style="color:red;">
                  El correo es obligatorio.
                </small>
                <small *ngIf="formLogin.get('email')?.hasError('email') && formLogin.get('email')?.touched" style="color:red;">
                  Ingrese un correo válido.
                </small>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input name="password" type="password" placeholder="Contraseña" class="form-input" formControlName="password">
                <small *ngIf="formLogin.get('password')?.hasError('required') && formLogin.get('password')?.touched" style="color:red;">
                  La contraseña es obligatoria.
                </small>
                <small *ngIf="formLogin.get('password')?.hasError('minlength')" style="color:red;">
                  La contraseña debe tener mínimo 6 caracteres.
                </small>
            </div>
            <div hidden>
              {{formLogin.errors | json}} - {{formLogin.valid}}
            </div>
            <div class="form-steps">
                <a class="link" href="">¿Se te ha olvidado la contraseña?</a>
            </div>
            <div *ngIf="errorLogin" style="color:red;">
              Ocurrió un error con tu email o contraseña
            </div>

            <div class="form-action">
                <button class="login social-btn" type="submit" [disabled]="formLogin.invalid">
                  Iniciar sesión
                </button>
            </div>
        </form>
    </div>
</div>
